<script id="jsbin-javascript">


var oTxt=document.getElementsByTagName("input")[0];
var oStart=document.getElementsByTagName("input")[1];
var oStop=document.getElementsByTagName("input")[2];
var oReset=document.getElementsByTagName("input")[3];

var n= 0;
var timer=null;
//开始计时
oStart.onclick= function () 
{

   clearInterval(timer);
    // setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。
    timer=setInterval(function () 
    {
        n++;
        var h=parseInt(n/(3600*60))
        var m=parseInt(n/3600);
        var s=parseInt(n/60%60);
        oTxt.value=toDub(h)+":"+toDub(m)+":"+toDub(s);
    },1000/60);
};
//暂停并且清空计时器
oStop.onclick= function () {
    clearInterval(timer);
}
//重置
oReset.onclick= function () {
    oTxt.value="00:00:00";
    n=0;
}
//补零
function toDub(n){
    return n<10?"0"+n:""+n;
}

//显示当前时间
    function setTime() {
        var currentTime = new Date().toLocaleString();
        document.getElementById("htmer_time").innerHTML=currentTime;
    }
    setInterval(setTime,1000);
</script>
